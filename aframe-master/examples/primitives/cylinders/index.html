<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cylinders</title>
    <meta name="description" content="Cylinders â€” A-Frame">
    <script src="../../../dist/aframe-master.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="checkerboard" src="/Assets/texture01.jpg">
        <img id="yellowmetallic" src="/Assets/yellowmetalic.jpg">
        <img id="space" src="/Assets/space.jpg">

        <!-- <script>
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__4="_event: startTet;"
            set-image="on: click; target: #tet"></a-entity>
        </script> -->

      </a-assets>

      <!-- Pacman -->
      <a-cylinder position="-4 3 -5" rotation="65 45 0" radius="1" height="1" theta-start="57"
                  theta-length="286" side="double" color="#3C2ADD"></a-cylinder>

      <!-- Curved cylinder -->

      <!-- <a-entity template="src: #link"> -->
      <a-tetrahedron id="tet" position="0 3 -5" rotation="56 70 0" radius="1.5" height="1" theta-start="0"
                  theta-length="172"  side="double" open-ended="true"
                  src="#yellowmetallic">
                  <a-animation attribute="position" begin="startTet" from="-280 240 180" to="-280 240 340" delay="0"
                               dur="36000" easing="linear" repeat="indefinite"
                               fill="both"></a-animation>
                </a-tetrahedron>
      <!-- </a-entity> -->


      <!-- Textured cylinder -->
      <a-cylinder position="4 3 -5" rotation="0 90 0" radius="2.866" height="3"
                  theta-length="180" scale="0.5 0.5 0.5" open-ended="true" side="double"
                  src="#checkerboard"></a-cylinder>

      <!-- Hexagon -->
      <a-cylinder position="-4 0 -5" rotation="90 -90 20" radius="1" segments-radial="6"
                  color="#ef4444"></a-cylinder>

      <!-- Skinny tube -->
      <a-cylinder position="0 0 -5" rotation="-80 -15 -20" height="5" open-ended="true"
                  side="double" color="#7BC8A4"></a-cylinder>

      <!-- Flat smooth disc -->
      <a-cylinder position="4 0 -5" rotation="45 -45 0" radius="2" height="0.5"
                  segments-radial="64" color="#FFF" metalness=".1"></a-cylinder>

      <a-sky id="image-360" radius="360" src="#space"></a-sky>
      <!-- <a-entity template="src: #link" data-src="#space" data-thumb="#space-thumb"></a-entity> -->
      <a-entity camera="userHeight: 1.6" look-controls>
        <!-- <a-camera></a-camera> -->

          </a-entity>

    </a-scene>
  </body>
</html>
